<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <style>
     body{
        margin: 0;
        padding: 0;
        background-color: #666666;
     }
     .sidebar{
        background-color:  #333333;
        width: 250px;
        height:100vh;
     }
     .sidebar-menus{
        color: #fff;
     }
     .sidebar-menu-icon{
        height: 30px;
     }
     .sidebar-menu-text{
        font-size: 20px;
        margin-left: 6px;
     }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-menus">
            <img src="img/file.png" alt="file icon" class="sidebar-menu-icon">
            <span class="sidebar-menu-text">File</span>
        </div>
            <div class="sidebar-menus">
            <img src="img/search (1).png" alt="search icon" class="sidebar-menu-icon">
            <span class="sidebar-menu-text">Search</span>
        </div>
    </div>
</body>
</html>
